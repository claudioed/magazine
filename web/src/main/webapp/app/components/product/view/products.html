<div class="page-header">
    <h1>Produtos</h1>
</div>

<div class="row">
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cod. Barras</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ product.barcode }}</td>
                    <td>{{ product.name }}</td>
                    <td><a href="#edit-product/{{product._id}}" class="btn btn-default btn-xs">Editar</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<a href="#create-product" class="btn btn-primary">Novo Produto</a>
